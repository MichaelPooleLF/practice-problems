<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steps to Reduce a Number to Zero</title>
</head>
<body>
  <script>
    /*
    * Given a non-negative integer "num", return the number of steps to reduce it
    * to zero. If the current number is even, divide it by 2, otherwise, subtract
    * 1 from it.
    *
    * @param {number} num
    * @return {number}
    */
    var numberOfSteps = function (num) {
      let steps = 0;
      let currentValue = num
      while (currentValue !== 0) {
        if (currentValue % 2 !== 0) {
          currentValue--;
        } else {
          currentValue = currentValue / 2
        }
        steps++;
      }
      return steps;
    };
  </script>
</body>
</html>
