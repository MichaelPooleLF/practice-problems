<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuffle the Array</title>
</head>
<body>
  <script>
    /*
    * Given the array "nums" consisting of 2n elements in the form
    * [x1, x2, ..., xn, y1, y2, ..., yn], return the array in the form
    * [x1, y1, x2, y2, ..., xn, yn]
    *
    * @param {number[]} nums
    * @param {number} n
    * @return {number[]}
    */
    var shuffle = function (nums, n) {
      const stack = [];
      const numStack = nums;
      const returnArray = [];
      for (let i = 0; i < n; i++) {
        stack.push(numStack.shift());
      }
      while (numStack.length > 0) {
        returnArray.push(stack.shift());
        returnArray.push(numStack.shift());
      }
      return returnArray;
    };
  </script>
</body>
</html>
