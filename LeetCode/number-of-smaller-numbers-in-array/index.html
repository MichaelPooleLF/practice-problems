<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Many Numbers Are Smaller Than the Current Number</title>
</head>
<body>
  <script>
    /**
    * Given the array 'nums', for each "nums[i" find out how many numbers in the
    * array are smaller than it. Return the answer in an array
    * ex: Input: nums = [8,1,2,2,3]
    *     Output: [4,0,1,1,3]
    * @param {number[]} nums
    * @return {number[]}
    */
    var smallerNumbersThanCurrent = function (nums) {
        const returnArray = nums.map((number) => {
          let lessThanCurrentNumCounter = 0;
          for (let i = 0; i < nums.length; i++) {
            if (number > nums[i]) {
              lessThanCurrentNumCounter++;
            }
          }
          return lessThanCurrentNumCounter
        })
        return returnArray;
      };
  </script>
</body>
</html>
