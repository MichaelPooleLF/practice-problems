<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sevenBoom(array) {
      for (let i = 0; i < array.length; i++) {
        const number = array[i];
        const numberString = number.toString();
        if (numberString.indexOf("7") !== -1) {
          return "Boom!";
        };
      };
      return "there is no 7 in the array"
    }

    function sevenBoomRegex(array) {
      let returnStatement = "there is no 7 in the array";
      array.forEach(number => {
        const sevenExists = /7/.test(number);
        if(sevenExists) {
          returnStatement = "Boom!";
          return;
        };
      });
      return returnStatement;
    };

    console.log(sevenBoom([1, 2, 3, 4, 5, 6, 7]));
    console.log(sevenBoom([8, 6, 33, 100]));
    console.log(sevenBoom([2, 55, 60, 97, 86]));

    console.log(sevenBoomRegex([1, 2, 3, 4, 5, 6, 7]));
    console.log(sevenBoomRegex([8, 6, 33, 100]));
    console.log(sevenBoomRegex([2, 55, 60, 97, 86]));
  </script>
</body>
</html>
